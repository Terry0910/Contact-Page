<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #334756">
    <div
      class="container-fluid h-100 d-flex justify-content-center align-items-center"
    >
      <div class="box">
        <h1 style="text-align: center">Contact</h1>
        <form action="https://api.web3forms.com/submit" method="POST" id="form">
          <input
            type="hidden"
            name="access_key"
            value="f85df095-7e76-4c53-a5fc-99334cd26bbb"
          />
          <input
            type="hidden"
            name="subject"
            value="New Submission from Web3Forms"
          />
          <input type="checkbox" name="botcheck" id="" style="display: none" />
          <div class="field">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Terence Bundela"
              required
            />
            <label for="name">Full Name</label>
          </div>

          <div class="field">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="you@company.com"
              required
            />
            <label for="email">Email Address</label>
          </div>

          <div class="field">
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="+91 9876-561916"
              required
            />
            <label for="phone" class="text-sm text-gray-600 dark:text-gray-400"
              >Phone Number</label
            >
          </div>

          <div class="field">
            <textarea
              rows="5"
              name="message"
              id="message"
              placeholder="Your Message"
              required
            ></textarea>
            <label for="message">Your Message</label>
          </div>

          <div class="mb-6">
            <button type="submit" class="button-24 mb-4" role="button">
              Send Message
            </button>
          </div>
          <p class="text-base text-center text-gray-400" id="result"></p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
